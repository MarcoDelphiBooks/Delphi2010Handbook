<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>jQuery and Delphi 2010 REST</title>
<script src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="http://jquery-json.googlecode.com/files/jquery.json-2.2.min.js" type="text/javascript"></script>
<script type="text/javascript">

$(document).ready(function() {

  $.getJSON("/DataRestServer.RestDataServer/datasnap" +
        "/rest/TServerData/Data",
	 function(data) {
		thearray = data.result[0];
		var ratingMarkup = "<table border='1'>";
		for (var i=0; i < thearray.length; i++) {
		  ratingMarkup = ratingMarkup +  "<tr><td>" +
			thearray[i].Company +
			"</td><td>" +
			thearray[i].City +
			"</td><td>" +
			thearray[i].State +
			"</td><td>" +
			thearray[i].Country +
			"</td></tr>";
		}
		ratingMarkup = ratingMarkup + "</table>";
		$("#result").html(ratingMarkup);
	 } );

});
</script>

</head>
<body>
<h1>jQuery and Delphi 2010 REST</h1>

<p>This is your data
<br/>
<div id="result">Result goes here: </div>

</body>
</html>
