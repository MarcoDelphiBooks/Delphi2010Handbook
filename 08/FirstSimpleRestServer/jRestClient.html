<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>jQuery and Delphi 2010 REST</title>
<script src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="http://jquery-json.googlecode.com/files/jquery.json-2.2.min.js" type="text/javascript"></script>
<script type="text/javascript">

$(document).ready(function() {
	
    $("#buttonEcho").click(function(e) {
		// alert ($("#inputText").val());
		// send requests
		$.getJSON("http://localhost:8081/FirstSimpleRestServer.FirstSimpleRestServer/datasnap/rest/TServerMethods1/EchoString/" + 
		  $("#inputText").val(), 
             function(data) {
				$("#result").html(data.result.join(''));
		} );
	});
});
</script>

</head>
<body>
<h1>jQuery and Delphi 2010 REST</h1>

<p>This example demonstrates basic use of jQuery calling a barebones Delphi 2010 REST server. </p>

<p>Insert the text to "Echo":
<br/>
<input type="text" id="inputText" size="50" value="This is a message from jQuery">
<br/>
<input type="button" value="Echo" id="buttonEcho">
 
<div id="result">Result goes here: </div>

</body>
</html>
